<div class="heading">
    <h2 >Park Here</h2>
    <ul>
        <li routerLink="/login">Login</li>
        <li routerLink="/signup">Register</li>
    </ul>
</div>

<div class="card m-3">
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="#myform">
          <p>Login</p>
        <div class="form-group">
          <input type="text" formControlName="email" class="form-control" placeholder="Email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <input type="password" formControlName="password" class="form-control" placeholder="Password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button id="orange">Login</button>
          <button class="login" type="reset" (click)="onReset()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
